<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Fetcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Profile Fetcher</h1>
        <div class="search-container">
            <input type="text" id="username" placeholder="Enter GitHub username">
            <button onclick="fetchProfile()">Search</button>
        </div>
        <div id="loading" class="hidden">Loading...</div>
        <div id="error" class="hidden"></div>
        <div id="profile" class="hidden">
            <div class="profile-card">
                <img id="avatar" src="" alt="Profile Picture">
                <h2 id="name"></h2>
                <p id="bio">I know you are curious about me, but I,m not going to tell you anything</p>
                <div class="details">
                    <p><strong>Location: Accra</strong> <span id="location"></span></p>
                    <p><strong>Country: Ghana</strong> <span id="country"></span></p>
                    <p><strong>Age: 20</strong> <span id="age"></span></p>
                    <p><strong>Education: UCC</strong> <span id="education"></span></p>
                    <p><strong>Gender: Female</strong> <span id="gender"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
